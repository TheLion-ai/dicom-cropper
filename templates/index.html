{% extends "radiato/base.html" %}
{% block head %}
    <style>
        #selectArea {
            position: absolute;
            z-index: 9;
            background-color: #f1f1f1;
            text-align: center;
            width: 130px;
            height: 130px;
            opacity: 0.5;
        }
        canvas {
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
            width: 512px;
            height: 512px;
            min-width: 512px;
            min-height: 512px;
        }
    </style>
{% endblock head %}
{% block content %}

    <!-- IF DATA SENT SUCCESSFULLY -->
    <div id='success' class="uk-margin uk-text-center" hidden>
            <input class=" uk-form-success uk-input uk-text-center uk-form-width-large" type="text" placeholder="Data sent successfully" value="Data sent successfully" disabled style="color: #32d296;border-color: #32d296;">
    </div> <!-- /IF DATA SENT SUCCESSFULLY -->


    <!-- DICOM UPLOAD -->
    <h1 id="guideline" class="uk-heading-medium uk-text-center uk-margin-small">Upload dicom file</h1>
    <h3 id="guideline2" class="uk-text-center uk-margin-small">Use form below to upload a file</h3>
    <div class="uk-container uk-container-small	">
        <div id='upload' class="js-upload uk-placeholder uk-text-center uk-margin-top">
            <span uk-icon="icon: cloud-upload"></span>
            <span class="uk-text-middle">Attach file by dropping it here or</span>
            <div uk-form-custom>
                <input type="file" id="file-select-button">
                <span class="uk-link">selecting one</span>
            </div>
        </div>
    </div> <!-- /DICOM UPLOAD -->


    <!-- DICOM IMAGE -->
    <div class="uk-card  uk-card-body uk-text-center uk-padding-small" id="canvasDiv" hidden>
        <canvas id="dicomImage" width="512" height="512" class="uk-margin-small">
            Image cannot be displayed. Use newer browser.
        </canvas>
        <p class="uk-text-center uk-margin-small " id="coordinates"></p><!-- /DICOM IMAGE -->


        <!-- DICOM DATA FORM -->
        <form class="uk-form-stacked" id="Form">
            <legend class="uk-legend">Correct data if nessesssary</legend>

            <div class="uk-margin">
                <label class="uk-form-label">Study Instance UID</label>
                <input class="uk-input uk-form-width-large" type="text" placeholder="Study Instance UID" id="Study Instance UID" disabled>
            </div>

            <div class="uk-margin ">
                <label class="uk-form-label">Phase</label>
                <select id="Phase" class="uk-select uk-text-center uk-form-width-large" style="width: 512px;">
                    <option>CT without contrast</option>
                    <option>Arterial</option>
                    <option>Portal venous</option>
                    <option>Nephrogenic </option>
                    <option>Equilibrium/delayed</option>
                </select>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label"> Institution Name</label>
                <input class="uk-input uk-form-width-large" type="text" placeholder="Institution Name" id="Institution Name">
            </div>

            <div class="uk-margin">
                <label class="uk-form-label"> Patient's Age</label>
                <input class="uk-input uk-form-width-large" type="text" placeholder="Input" id="Patient's Age" pattern="[0-9]{1,3}[D,W,M,Y]?">
            </div>

            <div class="uk-margin">
                <label class="uk-form-label"> Patient's Sex</label>
                <select class="uk-select uk-form-width-large" type="text" placeholder="Input" id="Patient's Sex">
                    <option>M</option>
                    <option>F</option>
                    <option>O</option>
                </select>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label">Patient's Size</label>
                <input class="uk-input uk-form-width-large" type="number" placeholder="In meters" id="Patient's Size"
                    pattern="[0-9]{1}\.[0-9]{1,2}">
            </div>

            <div class="uk-margin">
                <label class="uk-form-label">Patient's Weight</label>
                <input class="uk-input uk-form-width-large" type="number" placeholder="In kilograms" id="Patient's Weight" pattern="[0-9]{1,2}\.?[0-9]{1,2}">
            </div>

            <div class="uk-margin ">
                <label class="uk-form-label">Date of examination</label>
                <input class="uk-input uk-form-width-large" type="date" placeholder="Input" id="Series Date">
            </div>

            <div class="uk-margin ">
                <label class="uk-form-label">Tumor type</label>
                <select id="Tumor Type" class="uk-select uk-text-center uk-form-width-large" style="width: 512px;">
                    <option>ccRCC</option>
                    <option>pRCC</option>
                    <option>pRCC-typ-1</option>
                    <option>pRCC-typ-2</option>
                    <option>chRCC</option>
                    <option>onkocytoma</option>
                    <option>AML</option>
                    <option>łagodny-inny</option>
                    <option>złośliwy-inny</option>
    
                </select>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label"> Tumor Size</label>
                <input class="uk-input uk-form-width-large" type="text" placeholder="Input" id="Tumor Size" pattern="[0-9]{1,3}">
            </div>
    
        </form> <!-- /DICOM DATA FORM -->

        <button class="uk-button uk-button-default" onclick='sendData()'>Send image</button>
    </div>


    <div id="selectArea" hidden>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='radiato/js/dict.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='radiato/js/script.js') }}"></script>
{% endblock content %}
